{%extends 'base.html' %}
{%block title%}{{article.name}}{% endblock%}

{%block content%}
	<h2>{{article.name}}</h2>
	<p>{{article.text}}</p>
	<em>{{article.date}}</em>
	<hr>

	<hr>

	<form  method ='POST' action="{% url 'articles:leave_comment' article.id %}">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">Leave a comment</button>
	</form>
	{%for i in comments%}
		<h2>{{i.text}}</h2>
	{% endfor %}
{%endblock%}
